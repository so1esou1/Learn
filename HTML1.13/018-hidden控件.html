<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>hidden控件</title>
	</head>
	<body>
		<!--hidden隐藏域控件-->
		<form action="http://127.0.0.1:8080/crm/save">
			
			<!--隐藏域-->
			<input type="hidden" name="usercode" value="11111"/>
			
			<!--提交按钮-->
			<input type="submit" value="提交" />
		</form>
		<!--最终提交：http://127.0.0.1:8080/crm/save?usercode=11111-->
	</body>
</html>
