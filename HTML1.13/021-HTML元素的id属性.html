<!DOCTYPE html>
<html id="myhtml">
	<head id="myhead">
		<meta charset="utf-8">
		<title id="mytitle"></title>
	</head>
	<body id="mybody">
		<!--HTML元素的id属性-->
		<!--
			1、在HTML任何一个节点上，都有id属性
			2、在同一个网页中，id属性是不能重复的
			3、id代表了这个节点，id是这个节点的身份证号
			4、作用：后期学习了javascript之后要通过JavaScript对节点进行增删改，需要先获取到该节点对象
			id属性可以方便我们获取到该节点对象
			5、通过id属性可以很方便地在JavaScript中获取到该节点，然后对这个节点进行操作，最终产生网页的
			动态效果，所以JavaScript可以让死气沉沉的网页活跃起来
		-->
		<form id="myform">
			<input id="username" />
		</form>
		
		<ul id="myul">
			<li id="myli"></li>
		</ul>
			
	</body>
</html>
