<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS的常用事件</title>
		<style type="text/css">
			input{
				border: 1px solid black;
				width: 300px;
				height: 50px;
			}
			#mouseDiv{
				border: 1px solid black;
				background-color: aqua;
				width: 300px;
				height: 300px;
			}
		</style>
	</head>
	<body onload="console.log('页面加载完毕')">       <!--测试load事件-->
		<script type="text/javascript">
			/*
				JS的常用事件：
					blur失去焦点
					focus获得焦点

					click鼠标单击
					dblclick鼠标双击
					
					keydown键盘按下
					keyup键盘弹起

					mousedown鼠标按下
					mouseover鼠标经过
					mousemove鼠标移动
					mouseout鼠标离开
					mouseup鼠标弹起
					
					reset表单重置				
					submit表单提交
					
					change下拉列表选中项改变，或文本框内容改变
					
					load页面加载完毕
					
					select文本被选定
				提醒：任何一个事件都有对应的事件句柄。事件句柄是在事件之前添加on就行	
			*/
		   
		   
		   
		</script>
		
		测试选中文本事件：
		<textarea rows="10" cols="30" onselect="console.log('文本被选中了')">
			
		</textarea>
		
		
		测试失去焦点事件<input type="text" onblur="console.log('失去焦点了')" />
		<br>
		测试获得焦点事件<input type="text" onfocus="console.log('获取焦点了')" />     <!--失去焦点和获得焦点可以在输入账户时使用-->
		<br>
		测试click事件<input type="button" value="click事件" onclick="console.log('单击')"/>
		<br>
		测试dblclick事件<input type="button" value="dblclick事件" ondblclick="console.log('双击')"/>
		<br>
		测试keydown事件<input type="text" onkeydown="console.log('keydown...')" />
		<br>
		测试keyup事件<input type="text" onkeyup="console.log('keyup...')" />
		<br>
		
		测试mouse相关的事件：
			<div id="mouseDiv" onmouseover="console.log('鼠标经过了')"
							   onmousedown="console.log('鼠标点击了')"
							   onmouseout="console.log('鼠标离开了')"
							   onmouseup="console.log('鼠标弹起了')"
							   onmousemove="console.log('鼠标移动了')"></div>
		<br>
		测试表单的提交和重置事件：
			<form onsubmit="alert('表单提交了')" onreset="console.log('表单重置了')">
				
				<input type="submit" value="提交"/>
				<input type="reset" value="重置"/>
			</form>
		
		<br>
		测试change事件：
		<select onchange="console.log('下拉列表选项被修改!')">
			<option value="">--请选择您的学历--</option>
			<option value ="gz">高中</option>
			<option value ="zk">专科</option>
		</select>
		
		<br>
		
		
	</body>
</html>
