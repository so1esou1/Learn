<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS控制语句</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				JS中的控制语句与java相同，除了java的控制语句之外，还有一些特别的：
					选择结构：if语句、switch语句
					循环语句：for、while、do...while
					转向语句：break、continue、return
				特殊的语句(了解)：for...in语句、with语句	
			*/
		   
		   //数组,JS中数组创建的形式：
		   var arr = [1,24,5,65,76,7];
		   //JS中的数组可以存任何类型的数据
		   //var arr = [true,"abc",5,false,76,3.14];
		   
		   //对数组遍历
		   for(var i = 0;i < arr.length;i ++){
			   console.log(arr[i]);
		   }
		   
		   //for...in语句：
		   for(var fdsafdsafd in arr){
			   //fdsafdsafd是数组的下标
			   //console.log(fdsafdsafd)
			   console.log(arr[fdsafdsafd]);
		   }
		   
		   //for...in语句还可以取对象的属性值
		   Employee = function(empno,ename){
			   this.empno = empno;
			   this.ename = ename;
		   }
		   var e = new Employee(7369,"SMITH");
		   console.log(e.empno + "," + e.ename);
		   console.log(e["empno"] + "," + e["ename"]);
		   //for...in语句遍历对象属性
		   for(var fdsafdsafd in e){     //e是JS对象的话，fdsafdsafd就是对象的属性名
			   //console.log(fdsafdsafd);
			   //console.log(e[fdsafdsafd]);
			   console.log(e[fdsafdsafd]);
		   }
		   
		   
		   //with语句：
		   var x = new Employee(7369,"SMITH");
		   //console.log(x.empno + "," + x.ename);
		   //将上一句改成这样写：
		   with(x){
			   console.log(empno + "," + ename);
		   }
		</script>
	</body>
</html>
