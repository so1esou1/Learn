<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>捕捉回车键键值</title>
	</head>
	<body>
		<!--需求：按回车键后，系统执行登录操作-->
		<script type="text/javascript">
			window.onload = function(){
				document.getElementById("username").onkeydown = function(y){
					//console.log("keydown.....")
					//在这里捕捉键值，当用户敲回车键了，则登录
					/*if(用户敲击回车键){
						console.log("登录，正在进行身份验证，请稍后...");
					}*/
					
					//难点:怎么捕捉回车键？,
					//注意：***函数定义时可以写也可以不写参数，写不写都可以执行，但是省略的话代表系统传回的事件对象我们不需要，
					//写的话就代表我们需要传回来的这个事件对象，如这里的function(y)
					//新知识点：***所有的键盘对象都有keyCode对象，这个keyCode属性可以获取键值
					//记住：键盘上，回车键键值永远是13，ESC键值永远是27
					if(y.keyCode == 13){
						console.log("登录，正在进行身份验证，请稍后...")
					}else if(y.keyCode == 27){
						console.log("系统安全退出了！")
					}
				}
			}
		</script>
		
		用户名：<input type="text" id="username" />
	</body>
</html>
