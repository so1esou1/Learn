<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>div和span</title>
	</head>
	<body>
		<!--div和span-->
		<!--
			1、div和span都是图层(都是盒子)
			2、图层：每一个图层在网页中都是一个独立的盒子
				最主要作用是网页的布局
			3、table表格布局缺点是不灵活，div和span布局更加灵活
			4、每个div和span左上角的顶点都有x和y轴的坐标，通过这个坐标可以定位div、span在网页中的位置
			后面讲css的时候可以通过css样式进行定位
			5、很久以前是采用table布局，现代化的网页都是采用div加span进行布局
			6、对于web前端来说怎么调试程序？
				每一个浏览器都内置了调试器，使用F12可以调出来
			7、div和span区别：
				div默认情况下独自占有一行，span不会独占行
		-->
		<div id="div1">
			我是一个div！
		</div>	
			是新的一行吗？是的
			
		<span id="myspan">我是一个span标签！</span>	
		
		<!--div嵌套-->
		<div id="">
			<div id="">
				<div id="">
					<span id="">
						
					</span>
				</div>
			</div>
		</div> 
	</body>
</html>
