<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>正则表达式</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				1、什么是正则表达式？有什么用？
					正则表达式是一门独立的学科，基本上每个语言都支持。不是JS专属的，不过在JS中使用偏多
					通常进行格式匹配，不符合的格式会报错。（如邮箱地址格式的验证，匹配成功则是合法，否则不合法）
					正则表达式是由一堆特殊符号组成，每一个特殊的符号都有特殊的含义
					例如：QQ号的正则表达式、邮箱的正则表达式
				2、常见的正则表达式符号
					.：匹配除换行符以外的任意字符
					\w：匹配字母或数字或下划线或汉字
					\s：匹配任意的空白符
					\d：匹配数字
					\b：匹配单词的开始或结束
					^：匹配字符串的开始
					$：匹配字符串的结束
					
					*:重复零次或更多次  0到n次
					+：重复一次或更多次  1到n次
					？：重复零次或一次  0或1次
					{n}：重复n次  n次
					{n,}：重复n次或更多次   n+次
					{n,m}：重复n到m次   n到m次
					注意：数量永远匹配的都是前面那个字符出现的次数
					
					\W：匹配任意不是字母、数字、下划线、汉字的字符
					\S：匹配任意不是空白符的字符
					\D：匹配任意非数字的字符
					\B：匹配不是单词开头或结束的为止
					[^x]：匹配除了x以外的任意字符
					[^aeiou]：匹配除了aeiou这几个字母以外的任意字符
					
					|：表示或者
				3、电子邮箱的正则表达式：/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/
				4、[a-z]{1}:a到z所有的字符中的任意1个。
				   [a-zA-Z0-9]{3,}:前面这堆至少出现3个
					QQ号的正则表达式：[1-9][0-9]{4,} 第一个数字中选一个做开头，后面的数字至少出现4次。最小的11号是10000
					
				5、	在JS中怎么创建正则表达式呢？
					有两种方式，重点使用第一种：
						（1）直接量语法：var regExp = /正则表达式/标记；
						
						（2）使用内置类：var regExp = new RegExp("正则表达式","标记");
						
					标记是可选项，都有哪些项可选呢？
						g:全局global
						i:忽略大小写ingnorecase
						m
				
				6、正则表达式对象有一个很重要的方法：test
					var emailRegExp = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/
					var ok = emailRegExp.test("用户输入的字符串");
					返回值ok是true表示，匹配成功了。
					其实在JS中，字符串String也是支持正则表达式的
			*/
		   //字符串对象使用正则表达式
		   console.log("1980-11-10".replace("-","/"));     //1980/11-10，只替换掉了一个
		   //想要替换所有，就需要写一个正则表达式
		   console.log("1980-11-10".replace(/-/g,"/"));    //g表示所有，把所有-号替换成/
		   
		   function checkEmail(){
			   //先获取邮箱地址
			   var email = document.getElementById("email").value;
			   //创建一个正则表达式对象
			   var regExp = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
			   //验证
			   var ok = regExp.test(email);
			   if(ok){
				   alert("邮箱地址合法");
			   }else{
				   alert("邮箱地址不合法");
			   }
		   }
		</script>
		
		邮箱地址：<input type="text" id="email" />
		<input type="button" value="验证邮箱地址" onclick="checkEmail()"/>
	</body>
</html>
