	</head>
	<body>
		<div id="div1">
			
		</div>

		<input type="checkbox" name="aihao" value="4"/>

			var aihaos = document.getElementByName("aihao");
			
			//第三种，没学过的，根据标签的名字拿多个标签：

		</script>
