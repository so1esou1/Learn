	<body>
		<script type="text/javascript">
			/*JS的变量
				int a,b,c = 300;  表示abc都是int类型，ab没有赋值，c赋值300
				
			java语言是一种强类型语言，有编译阶段，属于编译型语言，在编译阶段确定变量的数据类型，即还没运行，变量的
			数据类型就已经确定了，并且该变量的数据类型在这一生中永远不可变
			
			JS的变量？
				怎么声明？
					var 变量名;
				怎么赋值？
					变量名 = 值;
				一行声明多个变量？
					var a,b,c = 300;   系统默认将ab赋值为undefined，undefined在JS中是一个具体的值，这个值就是undefined
			
			JS语言是一种弱类型语言，没有编译阶段，直接浏览器打开解释执行
			在JS中声明变量时不需要指定变量的数据类型，程序在运行过程中赋什么类型的值，
			变量就是什么类型，并且变量的数据类型是可变的（var是variable缩写）
				var i;
				i = 100;
				i = false;
				i = 3.14;
				i = new Object()   这些写法都可以，变量i的数据类型可以改变
				
					
			*/
