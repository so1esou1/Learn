<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数初步</title>
	</head>
	<body>
		<script type="text/javascript">
			sayhello();    //写在这也能调用，函数优先级较高，先进行函数的声明，再调用，一般还是不写这里
			
			function sayhello(){
				alert("hello world!")
			}
			//这行代码暴露在script标签当中，在页面打开时遵循自上而下的顺序依次逐行执行
			sayhello();

		</script>
		<input type="button" value="hello" onclick="sayhello()" />
	</body>
</html>
