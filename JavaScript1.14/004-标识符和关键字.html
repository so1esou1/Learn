<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标识符和关键字</title>
	</head>
	<body>
		<script type="text/javascript">
			/*标识符命名规则和命名规范按照java那一套来就行*/
			/*以下这一段代码是JS的for循环，找出其中的标识符和关键字*/
			/*关键字：var、for、*/
			/*标识符：i、alert*/
			for(var i = 0;i < 10;i ++){
				alert("i = " + i)
			}
		</script>
	</body>
</html>
