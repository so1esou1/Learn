<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--base标签设置页面相对路径工作时参照的地址-->
    <!--href属性就是参数的地址值-->
    <base href="http://localhost:8080/servlet/a/b/c.html">
    <!--会忽略掉浏览器地址栏中地址，而是参考base标签的href地址-->
    <!----这个href地址最后的c.html可以省略，但是/还是不能省略-->
</head>
<body>
    这是a下的c.html页面 <br/>
    <a href="../../index.html">跳回首页</a>

</body>
</html>
