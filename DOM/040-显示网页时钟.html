<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>显示网页时钟</title>
	</head>
	<body>
		<script type="text/javascript">
			window.onload = function(){
				document.getElementById("displayTimeBtn").onclick = function(){
					//获取系统当前时间
					var nowTime = new Date();
					//显示到div中
					document.getElementById("timediv").innerHTML = nowTime.toLocaleString();
				}   
				//注意：这种写法拿到的时间是不会动态地变化的!!!
			}
			
			/*function display(){
				console.log("显示时间");
			}
			//设置每隔一秒执行一次display方法,具体的方法：window.setInterval(code,毫秒数)
			window.setInterval("display()",1000);*/
			
			
			window.onload = function(){
				document.getElementById("displayTimeBtn").onclick = function(){
					//每个1秒调用一次displayTime()方法
					v = window.setInterval("displayTime()",1000);
				}
				
				//停止时间的方法：
				document.getElementById("stopTimeBtn").onclick = function(){
					//window.setInterval方法有返回值，window.clearInterval()可以清空其返回值，停止其周期性的调用
					window.clearInterval(v)
				}
			}	  
			function displayTime(){
				var nowTime = new Date();
				document.getElementById("timediv").innerHTML = nowTime.toLocaleString();
			}	  
			
		</script>
		
		<input type="button" value="显示系统当前时间" id="displayTimeBtn"/>
		<input type="button" value="时间停止" id="stopTimeBtn"/>
		
		<div id="timediv"></div>
	</body>
</html>
