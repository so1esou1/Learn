<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>操作div和span</title>
		<style type="text/css">
			#div1{
				background-color: aliceblue;
				border: 1px solid red;
				width: 200px;
				height: 50px;
			}
			#span1{
				background-color: #FF0000;
				border: 1px solid black;
				width: 200px;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			window.onload = function(){
				document.getElementById("btn").onclick = function(){     //鼠标单击btn之后就设置div中的内容
					//设置div中的内容
					var divElt = document.getElementById("div1");
					//通过元素的innerHTML属性设置内部的内容
					//innerHTML是一个属性不是一个方法
					//innerHTML属性会将后面的字符串当作一段HTML代码解释并执行
					divElt.innerHTML = "<font color='red'>用户名不能为空</font>";
					
					//innerText也可以设置元素当中的内容，innerText会将后面代码当作普通字符串看待，不会进行解释和执行
					//divElt.innerText = "<font color='red'>用户名不能为空</font>";
					
					}
					
					//设置span的内容
					var spanbtn = document.getElementById("spanbtn");
					spanbtn.onclick = function(){
						var span1 = document.getElementById("span1");
						span1.innerHTML = "<a href='http:www.baidu.com'>百度</a>";
					}
			}
			
		</script>
		
		<input type="button" id="btn" value="设置div中的内容" />
		<input type="button" id="spanbtn" value="设置span中的内容" />
		
		<!--div独占一行-->
		<div id="div1">
			
		</div>
		
		<br>
		<!--span的大小会随着span中的内容多少而发生变化-->
		<span id="span1">
			
		</span>
	</body>
</html>
