<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		<!--无序列表-->
		<ul>
			<!--列表项目-->
			<li>中国
				<ul type="square">
					<li>北京
						<ul type="circle">   <!--用type可以设定样式-->
							<li>东城区</li>
							<li>西城区</li>
							<li>海淀区</li>
							<li>朝阳区</li>
						</ul>
					</li>
					<li>上海</li>
					<li>天津</li>
					<li>重庆</li>
				</ul>
			</li>
			<li>美国</li>
			<li>日本</li>
			<li>俄国</li>
		</ul>
	</body>
</html>
