<!DOCTYPE html>        <!--*****提示：可以自己做一个网页，网页上的地址全是自己经常去的，这样就会很方便！！！-->
<html>
	<head>
		<meta charset="utf-8">
		<title>超链接，很重要***</title>
	</head>
	<body>
		<!--href这个属性表示：hot references(热链接),用来指定链接的路径-->
		<a href="http://www.baidu.com">百度</a>        <!--等号后面需要写连接路径，连接到百度的超链接-->
		<br>
		
		<!--链接路径可以是一个网络中的路径，也可以是一个本地的路径-->
		<a href="004-表格.html">连接到本地的表格</a>
		
		<a href="http://www.jd.com">京东商城</a>
		
		<!--图片可以做超链接吗？可以-->
		<a href="http://www.baidu.com">
			<!--标签嵌套使用-->
			<img src="images/大师剑.jpg" width="200px" title="点击我跳转到百度">   <!--把原来的字改成图片地址就行-->
		</a>
		
		<!--关于超链接的target属性-->
		<!--target属性用来设置最终打开窗口的位置-->
		<a href="http://www.baidu.com" target="_self">百度(当前窗口)</a>  <!--写self是在当前标签页打开，不写target的话默认是当前窗口-->
		<br>
		<a href="http://www.baidu.com" target="_blank">百度(新窗口打开)</a>   <!--写self是在新的标签页打开-->
		<!--写_parent是在当前窗口的父窗口打开-->
		<!--写_top是在当前窗口的顶级窗口打开-->
		<hr>
		<!--iframe表示一个窗口中的内部窗口-->
		<iframe src="http://www.baidu.com"></iframe>
		
	</body>
</html>
