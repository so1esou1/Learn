<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>html表格</title>
	</head>
	<body>				<!--hbuilder特性是先不输尖号写内容回车可以出联想的文档-->
		<table border="1px" width="50%" height="200px" align="center">        <!--border用来设置边框的宽度，1px表示1像素；宽度为屏幕的50%，浏览器拉伸，这个宽度会跟随着拉伸；高度200像素-->
						<!--align表示对齐方式，center为居中-->
			<!--第一行-->			
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<!--第二行-->
			<tr align="center">      <!--仅让这一行居中-->
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<!--第三行-->
			<tr>
				<td>1</td>
				<td>2</td>
				<td align="center">3</td>   <!--仅让这一格居中-->
			</tr>                <!--这样是话3行3列-->
		</table>
	</body>
</html>
