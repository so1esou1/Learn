<!DOCTYPE html>    <!--凡是HTML页面第一行是这个代码的表示该页面是一个HTML5页面，H5-->
<html>
	<head>
		<meta charset="utf-8">     <!--这是告诉浏览器采用哪种字符编码方式打开页面，一般这个编码方式要和文件的编码方式相同，不然会出现乱码的问题-->
		<!--windows默认都是采用GBK的简体中文的方式打开方式打开HTML页面的，因为我们的windows操作系统是简体中文环境-->
		<!--而程序员工作区总的文件的编码方式一般都是UTF-8，因为unicode更加通用-->
		<title>实体符号</title>
	</head>
	<body>
		<!--第一种实体符号：空格-->
		a  bc<!--正常加只有显示一个空格-->
		<br>
		a&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;bc<!--&nbsp就是一个空格，属于实体符号-->
		
		<br>
		<!--第二个实体符号小于号-->
		b<a>c    <!--这里的<a>被认为是一个超链接，显示不出来-->
		<br>
		b&lt;a&gt;c     <!--&lt;就是小于号，&gt;就是大于号，要加分号是真的有病-->
		
	</body>
</html>
