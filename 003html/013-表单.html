<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
	</head>
	<body>
		<!--1、什么是表单？有什么用？
			表单是用来收集用户信息的，给服务器发送请求并且携带数据
			和超链接一样都可以发送i请求，只不过超链接是用户直接点击，发送请求，不能填写数据，而用户点击表单提交的时候，
			不但可以发送请求，而且请求中还可以携带输入的数据
			***表单最主要的作用就是收集用户的信息
			
			2、怎么定义一个表单对象？
				<form>
					表单项1:
					表单项2:
				</form>
			3、一个网页上可以有多个表单对象
			4、form标签中有一个action属性,这个属性和超链接的href相同，都需要填写URL	
		-->
		<!--超链接-->
		<a href="http://www.baidu.com">百度</a>
		
		<br><br><br>
		<!--表单-->
		<form action="http://www.baidu.com"> 
			<!--按钮：提交表单的按钮，点击之后发送请求了！-->
			<!--***注意：所有能够提交表单的按钮，type必须是submit！！！不能随便写-->
			<!--submit标签按钮放在form外面也是不行的！！！-->
			<!--value是显示按钮处显示的内容-->
			<input type="submit" value="百度"></input>
			
			<!--button是一个普通按钮，能提交表单吗？现在还不能-->
			<input type="button" value="百度"></input>
		</form>
		
	</body>
</html>
