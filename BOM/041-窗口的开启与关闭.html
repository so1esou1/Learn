<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>窗口的开启与关闭</title>
	</head>
	<body>
		<!--window.open()方法可以开启窗口,默认是开启一个新窗口-->
		<!--格式：window.open(url,target)，和超链接效果差不多，都是可以发生请求给服务器-->
		<input type="button" value="开启百度" onclick="window.open('http://www.baidu.com')" />
		
		<input type="button" value="开启百度(当前页面)" onclick="window.open('http://www.baidu.com','_self')" />      <!--第二个参数写_self，可以在当前窗口打开网页-->
		<input type="button" value="开启百度(新窗口)" onclick="window.open('http://www.baidu.com','_blank')" />
		<input type="button" value="开启百度(父窗口)" onclick="window.open('http://www.baidu.com','_parent')" />
		<input type="button" value="开启百度(顶级窗口)" onclick="window.open('http://www.baidu.com','_top')" />
		
		<!--路径既可以是一个网址，也可以是一个文件-->
		<input type="button" value="002" onclick="window.open('002.html')" />
	</body>
</html>
