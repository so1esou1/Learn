<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Null类型</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				1、Null类型属于原始类型
				2、Null类型只有一个值null
				3、注意：typeof null运算结果是Object
			*/
		   var i = null;
		   console.log(typeof i);     //"Object"
		</script>
	</body>
</html>
