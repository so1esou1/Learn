<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS的数据类型</title>
	</head>
	<body>
		<script type="text/javascript">
			/*关于JS的数据类型
				JS中声明变量不需要指定数据类型，为什么还要学习数据类型呢？
				在JS中学习数据类型是为了学习JS的底层原理
			ES6之前JS的数据类型包括6种：
				Undefined类型
				Number类型
				String类型
				Boolean类型
				Null类型
				Object类型
				其中：Undefined、Number、String、Boolean、Null都属于原始类型或基本数据类型
				Object属于引用数据类型/对象类型
			ES6之后引入了其他新的类型，知道就行：Symbol、Bigint
			***typeof运算符非常重要，可以在JS代码运行过程中动态地获取变量的数据类型
			   语法格式：typeof 变量名
			typeof运算符的运算结果是以下六个字符串之一：
			   "undefined"
			   "number"
			   "string"
			   "boolean"
			   "object"
			   "function"
			   并且以上六个字符串都是小写的
			***JS中判断两个字符串是否相等应该使用"=="，JS函数中没有equals函数！！！   
			
				
			*/
		//需求：sum函数的作用是计算两个数字的和，要求x和y必须是数字类型，如果不是数字类型应该提示错误信息   
		    function sum(x,y){
				//有一段代码，可以动态获取x和y变量的数据类型
				if(typeof x == "number" && typeof y == "number"){
					//求和结果
					alert(x + y);
				}else{
					//程序执行到这里表示x和y不都是数字
					//提示一个信息
					alert("对不起，传递的两个参数必须是数字才可以求和");
				}				
			}
			
		</script>
		<input type="button" value="计算两个数字的和" onclick="sum('abc','def')" />
		<input type="button" value="计算两个数字的和" onclick="sum(1,111)" />
	</body>
</html>
