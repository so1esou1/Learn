<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BOM和DOM的关系</title>
	</head>
	<body>
		<div id="div1"></div>
		<script type="text/javascript">
			/*
				BOM是浏览器，DOM是浏览器上的网页，BOM是包含DOM的
			*/
		   window.onload = function(){
			   var divObj = window.document.getElementById("div1");   //这是完整的写法，window.平常一般不写的
			   console.log(divObj);
			   
			   console.log(window.document);
		   }
		</script>
	</body>
</html>
