<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>eval函数</title>
	</head>
	<body>
		<!--eval函数可以把字符串当成JS代码解释并执行-->
		<script type="text/javascript">
			window.eval("var i = 100");
			console.log(i);     //控制台显示100
			//可以把window.eval("var i = 100");直接看作是var i = 100;
		</script>
	</body>
</html>
