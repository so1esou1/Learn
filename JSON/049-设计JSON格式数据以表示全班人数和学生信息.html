<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设计JSON格式数据以表示全班人数和学生信息</title>
	</head>
	<body>
		<script type="text/javascript">
			var students = {
				"total" : 3,
				"data" : [{"name":"陈","age":20},
				{"name":"吴","age":20},
				{"name":"王","age":23}]                //全班学生信息是一个数组，一个学生的信息是一个JSON对象
			};
			
			//JSON很容易解析，一顿.就行
			//console.log(students.data[0].name);
			
			//访问以上JSON对象，将总人数取出，将每个学生的信息取出
			console.log("总人数：" + students.total);
			//访问每一个学生的数据：
			var arr = students.data;
			for(var i = 0;i < arr.length;i ++){
				var s = arr[i];
				console.log("姓名：" + s.name + ",年龄" + s.age)
			}
		</script>
	</body>
</html>
