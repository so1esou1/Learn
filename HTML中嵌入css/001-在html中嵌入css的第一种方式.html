<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内联定义方式</title>
	</head>
	<body >
		
		<!--内联定义方式语法格式：
			<标签 style="样式名:样式值;样式名:样式值;样式名:样式值"></标签>
			style:风格、样式
			任何一个HTML标签都可以指定style属性
			
			写css要学会查文档
		-->
		<div id="div1" style="background:#CC6600;
		 width:300px ;
		 height: 300px;
		 position: absolute;
		 top: 100px;
		 left: 100px;
		 border: aqua;
		 border-style: solid;
		 border-color: blueviolet;
		 border-width: 1px ;">
			
		</div>
		
	</body>
</html>
