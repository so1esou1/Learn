<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(function () {
            //批量操作单选
           $(":radio").val(["radio1"]);        //radio是匹配所有单选按钮,这行代码使单选默认选在radio1
            //批量操作复选
            $(":checkbox").val(["checkbox1","checkbox2","checkbox3"]);
            //批量操作下拉多选
            $("#multiple").val(["mul2","mul3","mul4"]);
            //批量操作下拉多选
            $("#single").val(["sin2"]);


            //一次性操作所有的单选、复选、下拉多选、下拉单选的方法，把这些放到一行写出来：
            //$(":radio,:checkbox,#multiple,#single").val(["radio2","checkbox3","checkbox1","mul2","mul4","sin3"])

        });

    </script>
</head>
<body>
    单选：
    <input name="radio" type="radio" value="radio1"/> radio1
    <input name="radio" type="radio" value="radio2"/> radio2
    <br>
    多选
    <input name="checkbox" type="checkbox" value="checkbox1" />checkbox1
    <input name="checkbox" type="checkbox" value="checkbox2" />checkbox2
    <input name="checkbox" type="checkbox" value="checkbox3" />checkbox3
    <br>

    下拉多选：
    <select id="multiple" multiple="multiple" size="4">
        <option value="mul1">mul1</option>
        <option value="mul2">mul2</option>
        <option value="mul3">mul3</option>
        <option value="mul4">mul4</option>
    </select>
    <br>

    下拉单选：
    <select id="single">
        <option value="sin1">sin1</option>
        <option value="sin2">sin2</option>
        <option value="sin3">sin3</option>
    </select>
</body>
</html>
