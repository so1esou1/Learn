<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置鼠标的悬停效果</title>
		
		<style type="text/css">
			/*:hover是专门用来设置鼠标悬停效果的*/
			span:hover{                      /*注意：hover在使用时，冒号两边都不能有空格*/  
				color: darkorange;
				font-size: 30px;             /*鼠标悬停到字上面，字体会变橙变大*/
			}
			
			input:hover {
				border-color: #8A2BE2;       /*窗口变紫*/
			}
		</style>
	</head>
	<body>
		
		<span>我是一个段落</span>
		<span>我是一个段落</span>
		
		<input type="text" />
	</body>
</html>
